<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Request {{ status|title }} - Brain Bridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, {% if status == 'approved' %}#10b981 0%, #059669{% else %}#ef4444 0%, #dc2626{% endif %} 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 550px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, {% if status == 'approved' %}#10b981 0%, #059669{% else %}#ef4444 0%, #dc2626{% endif %} 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="50" cy="10" r="0.8" fill="rgba(255,255,255,0.12)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.4;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .greeting {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .message {
            background: #f8fafc;
            border-left: 4px solid {% if status == 'approved' %}#10b981{% else %}#ef4444{% endif %};
            padding: 20px;
            margin: 25px 0;
            border-radius: 8px;
            color: #374151;
            font-size: 16px;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            {% if status == 'approved' %}
            background: #d1fae5;
            color: #065f46;
            {% else %}
            background: #fee2e2;
            color: #991b1b;
            {% endif %}
        }

        .footer {
            background: #f9fafb;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .footer p {
            color: #6b7280;
            font-size: 13px;
            margin: 5px 0;
        }

        .brand {
            font-weight: 600;
            color: #6366f1;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 10px;
            }

            .header {
                padding: 35px 25px;
            }

            .header h1 {
                font-size: 28px;
            }

            .content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Join Request {{ status|title }}</h1>
            <p>Your request has been {{ status }}</p>
        </div>

        <div class="content">
            <div class="greeting">Hello,</div>

            <div class="message">
                {{ message }}
            </div>

            <div style="text-align: center; margin: 30px 0;">
                <span class="status-badge">{{ status|title }}</span>
            </div>
        </div>

        <div class="footer">
            <p><strong class="brand">Brain Bridge</strong> - Collaborative Learning</p>
            <p>This is an automated team management message • Please do not reply</p>
            <p>© {{ current_year }} Brain Bridge. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
